<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            cursor: pointer;
        }
        .graph-container {
            margin-left: 50px;
            width: 600px;
            height: 600px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.5.1.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.5.1.min.js"></script>
</head>
<body>
    <h1>Puzzle Game</h1>
    <div class="container">
        <div class="grid">
            {% for number in state %}
                <div class="cell" onclick="window.location.href='{% url 'move' forloop.counter0 %}'">
                    {{ number }}
                </div>
            {% endfor %}
        </div>
        <div class="graph-container" id="graph"></div>
    </div>
    <p>Moves: {{ moves }}</p>
    
    <div>
        {{ div|safe }}
    </div>
        {{ script|safe }}
</body>
</html>
